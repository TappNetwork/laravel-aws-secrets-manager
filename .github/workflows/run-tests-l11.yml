name: "Run Tests - L10"

on: [push, pull_request]

jobs:
  test:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        laravel: [8.*, 9.*, 10.*, 11.*]
        php: [8.3, 8.2, 8.1, 8.0, 7.4, 7.3]
        dependency-version: [prefer-lowest, prefer-stable]
        include:
          - laravel: 8.*
            testbench: 6.*
          - laravel: 9.*
            testbench: 7.*
          - laravel: 10.*
            testbench: 8.*
          - laravel: 11.*
            testbench: 9.*
        exclude:
        - laravel: 8.*
          php: 8.2
        - laravel: 8.*
          php: 8.3
        - laravel: 9.*
          php: 7.3
        - laravel: 9.*
          php: 7.4
        - laravel: 9.*
          php: 8.3
        - laravel: 10.*
          php: 7.3
        - laravel: 10.*
          php: 7.4
        - laravel: 10.*
          php: 8.0
        - laravel: 11.*
          php: 7.3
        - laravel: 11.*
          php: 7.4
        - laravel: 11.*
          php: 8.0
        - laravel: 11.*
          php: 8.1

    name: P${{ matrix.php }} - L${{ matrix.laravel }} - ${{ matrix.dependency-version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libzip-dev libcurl4-openssl-dev libonig-dev libsqlite3-dev

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.composer/cache/files
          key: dependencies-laravel-${{ matrix.laravel }}-php-${{ matrix.php }}-composer-${{ hashFiles('composer.json') }}

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: curl, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, iconv, xdebug, mysqlnd
          coverage: none

      - name: Install dependencies
        run: |
          composer require "laravel/framework:${{ matrix.laravel }}" "orchestra/testbench:${{ matrix.testbench }}" "symfony/console:>=4.3.4" "mockery/mockery:^1.3.2" --no-interaction --no-update
          composer update --${{ matrix.dependency-version }} --prefer-dist --no-interaction

      - name: Execute tests
        run: vendor/bin/phpunit
